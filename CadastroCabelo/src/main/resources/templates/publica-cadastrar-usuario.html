<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head>
  <meta charset="UTF-8">
  <title>SiG Cabeludo - Cadastro de Usuário</title>
  <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
  <script th:src="@{/jquery/jquery-3.6.4.js}"></script>
  <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
  
  <style>
   .mensagem{
    color: green;
   }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="row">
    <div class="col">
     <h2>Cadastro de Usuário</h2>
     <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <span th:text="${mensagem}"></span>
     </div>
     <form action="#" th:action="@{/salvar-usuario}" th:object="${usuario}" method="post">
      <div class="row mb-3">
       <label class="col-sm-1 col-form-label">Email:</label>
       <div class="col-sm-5">
        <input class="form-control" type="text" th:field="*{email}">
       </div>
       <div class="col-sm-5">
        <span class="mensagem" th:if="${#fields.hasErrors('email')}"></span>
       </div>
      </div>
      <div class="row mb-3">
       <label class="col-sm-1 col-form-label">Login:</label>
       <div class="col-sm-5">
        <input class="form-control" type="text" th:field="*{login}">
       </div>
       <div class="col-sm-5">
        <span class="mensagem" th:if="${#fields.hasErrors('login')}"></span>
       </div>
      </div>
      <div class="row mb-3">
       <label class="col-sm-1 col-form-label">Senha:</label>
       <div class="col-sm-5">
        <input class="form-control" type="text" th:field="*{senha}">
       </div>
       <div class="col-sm-5">
        <span class="mensagem" th:if="${#fields.hasErrors('senha')}"></span>
       </div>
      </div>
      <input class="btn btn-primary" type="submit" value="cadastrar"/>
     </form>
    </div>
   </div>
 </body>
</html>
