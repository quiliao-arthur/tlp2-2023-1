<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head>
  <meta charset="UTF-8">
  <title>SiG Cabeludo - Cadastro Cabelo</title>
  <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"
  <script th:src="@{/jquery/jquery-3.6.4.js}"></script>
  <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
  
  <style>
   .mensagem{
    color: yellow;
   }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="row">
    <div class="col">
     <h2>Cadastro de Cabelos</h2>
     <div class="alert alert-success alert-dismissable fade show" th:if="${mensagem}">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <span th:text="${mensagem}"></span>
     </div>
     <form action="#" th:action="@{/salvar-cabelo}" th:object="${usuario}" method="post">
      <div class="row mb-3">
       <label class="col-sm-1 col-form-label">Email:</label>
       <div class="col-sm-5">
        <input class="form-control" type="text" th:field="*{email}">
        
</html>
